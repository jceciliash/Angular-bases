<h1>{{name}}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo</td>
  <dd>{{ geteroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{CapitalizeName}}</dd>
</dl>

<button
      *ngIf="name !== 'SuperWoman'"
       class="btn btn-primary mx-2"
       (click)="changeHero()">
Cambiar nombre
</button>

<button
       *ngIf="age !== 48"
       class="btn btn-primary"
       (click)="changeAge()">
Cambiar edad
</button>
<button

       class="btn btn-primary mx-2"
       (click)="resetValues()">
Restablecer Valores
</button>
